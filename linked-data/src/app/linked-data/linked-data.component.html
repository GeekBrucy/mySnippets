<div class="d-flex p-3 text-white align-items-center" style="gap: 15px">
  <ng-container *ngFor="let node of sortedData; let i = index">
    <mat-card class="p-2" >
      {{ node.desc }}
    </mat-card>
    <mat-icon class="text-dark" *ngIf="node.next">arrow_right_alt</mat-icon>
  </ng-container>
</div>
