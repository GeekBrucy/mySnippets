<mat-toolbar color="primary">
  <a class="title" href="/">{{ title }}</a>

  <div class="toolbar-spacer"></div>

  <a mat-button [routerLink]="['profile']">Profile</a>

  <button mat-raised-button *ngIf="!loginDisplay" (click)="login()">Login</button>
  <button mat-raised-button *ngIf="!loginDisplay" (click)="loginWithRedirect()">Login Redirect</button>
  <button mat-raised-button *ngIf="loginDisplay" (click)="logoutRedirect()">Logout Popup</button>
  <button mat-raised-button *ngIf="loginDisplay" (click)="logoutRedirect()">Logout Redirect</button>

</mat-toolbar>
<div class="container">
  <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
  <router-outlet *ngIf="!isIframe"></router-outlet>
</div>
